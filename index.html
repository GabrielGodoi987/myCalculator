<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Document</title>
</head>
<body>
    
  <div class="painel">
    <p id="painel">0</p>
  </div>

  <div class="calculadora">
    <!-- corrigir -->
    <h2 class="elements" corrigir>C</h2>

    <!-- parenteses -->
    <h2 class="elements" data-operator="parentese">(</h2>
    <h2 class="elements" data-operator="parentese">)</h2>

    <!-- operadores -->
    <h2 class="elements" data-operator="porcento">%</h2>
    <h2 class="elements" data-operator="divisão">/</h2>

    <!-- numeros -->
    <h2 class="elements" number>7</h2>
    <h2 class="elements" number>8</h2>
    <h2 class="elements" number>9</h2>

    <!-- operador -->
    <h2 class="elements" data-operator="multiplicação">X</h2>

    <!-- numeros -->
    <h2 class="elements" number>4</h2>
    <h2 class="elements" number>5</h2>
    <h2 class="elements" number>6</h2>

    <!-- operador -->
    <h2 class="elements" data-operator="menos">-</h2>

    <!-- numeros -->
    <h2 class="elements" number>1</h2>
    <h2 class="elements" number>2</h2>
    <h2 class="elements" number>3</h2>

    <!-- operador -->
    <h2 class="elements" data-operator="plus">+</h2>

    <!-- numero -->
    <h2 class="elements" number>0</h2>

    <!-- operador -->
    <h2 class="elements" data-operator="comma">.</h2>

    <!-- resultado -->
    <h2 class="elements" result>=</h2>
  </div>




<script src="javaScript/script.js"></script>
</body>
</html>
